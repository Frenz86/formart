<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Somma di due numeri</title>
  </head>
  <body>
    <h1>Somma di due numeri tramite Get Request:</h1>
    <label for="num1">Inserisci il primo numero:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Inserisci il secondo numero:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button onclick="calculateSum()">Calcola la somma</button><br><br>
    <p id="result"></p>
    
    <script>
      async function calculateSum() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const url = `http://localhost:8000/sum`;
        const options = {method: 'POST',
                         headers: {'Accept': 'application/json',
                                    'Authorization': 'Basic dXNlcjE6cGFzc3dvcmQx',
                                    'Content-Type': 'application/json'
                                  },
                         body: JSON.stringify({num1, num2})
                        };
	      const response = await fetch(url, options); 
        const data = await response.json();
        document.getElementById("result").innerHTML = `Risultato Finale: ${data.result}`;
      }
    </script>
  </body>
</html>
